<form name="myForm">
    <input type="hidden" name="blog.id" value="{{blog.id}}">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" name="blog.title" id="title" placeholder="Enter title" ng-model="blog.title">
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" rows="5" name="blog.content" id="content" ng-model="blog.content" placeholder="Enter content"></textarea>
    </div>
    <input type="submit" ng-disabled="myForm.$invalid"/>
</form>
